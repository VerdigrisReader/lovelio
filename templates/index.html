<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" charset="utf-8">userId = {{.UserId}}</script>
    <script src="https://use.fontawesome.com/d4922747f1.js"></script>
    <title>lovel.io</title>
</head>
<body>
    <nav>
        <ul>
            <li><b><a href>lovel.io</a></b></li>
            {{ range $board := .BoardNames }}
            <li class="menuitem" id="{{ $board.BoardId }}"><a>{{ $board.Name }}</a></li>
            {{ end }}
            <li class="newboard">
                <a><i class="fa fa-plus" aria-hidden="true"></i></a>
                <div class='popup'><input type='text'></input></div>
            </li>
        </ul>
    </nav>
    <section>
        <div class='main'>

        </div>
    </section>
</body>
</html>
